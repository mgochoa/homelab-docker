<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Server Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <style>
        body {
            background-color: #1a252f;
            color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .hero {
            background-color: #1a252f;
            color: #f5f6fa;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #263238;
            border: 1px solid #3a474e;
            margin-bottom: 1rem;
        }

        .card-content {
            color: #f5f6fa;
        }

        .button.is-link {
            background-color: #4a90e2;
            color: #1a252f;
            border: none;
        }

        .button.is-link:hover {
            background-color: #357abd;
            color: #f5f6fa;
        }

        .subtitle {
            color: #b0bec5;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">Home Server Dashboard</h1>
            <p class="subtitle">Access your services securely</p>
        </div>
    </section>

    <div class="container">
        <div class="section">
            <h2 class="title">Available Services</h2>
            <p class="subtitle">Click the links below to access your services:</p>
            
            <div class="columns is-multiline">
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p><a href="https://chat.molg.duckdns.org" target="_blank" class="button is-link is-fullwidth">OllamaUI</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p><a href="https://nextcloud.molg.duckdns.org" target="_blank" class="button is-link is-fullwidth">Nextcloud</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p><a href="https://bitwarden.molg.duckdns.org" target="_blank" class="button is-link is-fullwidth">Bitwarden</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p><a href="https://jellyfin.molg.duckdns.org" target="_blank" class="button is-link is-fullwidth">Jellyfin</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <p><a href="https://molg.duckdns.org" target="_blank" class="button is-link is-fullwidth">Nginx Proxy Manager</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
